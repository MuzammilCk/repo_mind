[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70
    --ignore=validate_*.py
    --ignore=workspace/

# Markers
markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests with TestClient
    slow: Slow running tests

# Coverage
[coverage:run]
source = .
omit = 
    tests/*
    validate_*.py
    workspace/*
    .venv/*
    venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
